<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naturel AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      margin-bottom: 10px;
      user-select: none;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #ffffff;
      align-self: flex-start;
      text-align: left;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: white;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #send-button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #10b981;
      color: white;
      border: none;
      cursor: pointer;
    }
    #mic-button {
      margin-left: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container" style="display: flex; flex-direction: column;"></div>
  <div id="input-container">
    <textarea id="message-input" rows="1" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..."></textarea>
    <button id="send-button">GÃ¶nder</button>
    <button id="mic-button">ðŸŽ¤</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const micButton = document.getElementById("mic-button");
    let recognition;

    // Text-to-Speech
    const speakText = (text) => {
      if (!window.speechSynthesis) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "tr-TR";
      const voices = speechSynthesis.getVoices();
      const turkishVoice = voices.find(v => v.lang.includes("tr"));
      if (turkishVoice) utterance.voice = turkishVoice;
      speechSynthesis.speak(utterance);
    };

    // Add message
    const addMessage = (text, isUser) => {
      const msg = document.createElement("div");
      msg.classList.add("message", isUser ? "user" : "bot");
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Save to history
      chatHistory.push({ text, isUser });
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

      if (!isUser) speakText(text);
    };

    // Load history
    const chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    chatHistory.forEach(msg => addMessage(msg.text, msg.isUser));

    // Send message to AI
    const sendMessage = async () => {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, true);
      messageInput.value = "";

      try {
        const response = await fetch("https://magicloops.dev/api/loop/5057b32c-ea45-418d-8e45-37270c15289f/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userMessage,
            style: "Profesyonel & Resmi"
          })
        });

        const data = await response.json();
        addMessage(data.reply, false);
      } catch (err) {
        addMessage("Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.", false);
      }
    };

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Sesle tanÄ±ma (Speech-to-text)
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SR();
      recognition.lang = "tr-TR";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        messageInput.value = transcript;
      };

      recognition.onerror = (e) => console.error("Speech Error:", e.error);
    }

    micButton.addEventListener("click", () => {
      if (recognition) recognition.start();
      else alert("TarayÄ±cÄ±nÄ±z bu Ã¶zelliÄŸi desteklemiyor.");
    });
  </script>
</body>
</html>
