<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yapay Zeka Sohbeti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f2f2f2;
    }
    #chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message-bubble {
      max-width: 75%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .user-message {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
    .bot-message {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }
    .time-stamp {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.5rem;
      text-align: right;
    }
    #input-section {
      display: flex;
      padding: 1rem;
      background: #ffffff;
    }
    textarea {
      flex: 1;
      padding: 0.5rem;
      resize: none;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #loading-spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 3px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #mic-button {
      background: none;
      border: none;
      font-size: 1.2rem;
      margin-left: 0.5rem;
    }
    #listening-indicator {
      margin-left: 0.5rem;
      color: red;
    }
    #top-bar {
      padding: 0.5rem;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <span>Yapay Zeka Sohbeti</span>
    <button id="new-chat-btn">Yeni Sohbet</button>
  </div>
  <div id="chat-container">
    <div class="message-bubble bot-message">
      <p>Merhaba! Size nasÄ±l yardÄ±mcÄ± olabilirim?</p>
      <div class="time-stamp" id="first-message-time"></div>
    </div>
  </div>
  <div id="input-section">
    <textarea id="message-input" rows="2" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..."></textarea>
    <button id="send-button">
      <span id="send-text">GÃ¶nder</span>
      <span id="loading-spinner"></span>
    </button>
    <button id="mic-button">
      <span id="mic-icon">ðŸŽ¤</span>
      <span id="listening-indicator" style="display:none">Dinleniyor...</span>
    </button>
    <label>
      <input type="checkbox" id="tts-toggle" checked>
      Sesli YanÄ±t
    </label>
    <select id="style-selector">
      <option value="professional">Profesyonel</option>
      <option value="friendly">Samimi</option>
      <option value="funny">EÄŸlenceli</option>
      <option value="minimal">Minimal</option>
    </select>
  </div>
  <script>
    function formatTime(date) {
      return date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
    }

    document.getElementById('first-message-time').textContent = formatTime(new Date());

    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const sendText = document.getElementById('send-text');
    const loadingSpinner = document.getElementById('loading-spinner');
    const micButton = document.getElementById('mic-button');
    const micIcon = document.getElementById('mic-icon');
    const listeningIndicator = document.getElementById('listening-indicator');
    const ttsToggle = document.getElementById('tts-toggle');
    const styleSelector = document.getElementById('style-selector');
    const newChatButton = document.getElementById('new-chat-btn');

    const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');

    function scrollToBottom() {
      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 10);
    }

    function addMessage(message, isUser = false, time = new Date(), save = true) {
      const bubble = document.createElement('div');
      bubble.classList.add('message-bubble', isUser ? 'user-message' : 'bot-message');

      const text = document.createElement('p');
      text.textContent = message;
      bubble.appendChild(text);

      const stamp = document.createElement('div');
      stamp.classList.add('time-stamp');
      stamp.textContent = typeof time === 'string' ? time : formatTime(time);
      bubble.appendChild(stamp);

      chatContainer.appendChild(bubble);
      scrollToBottom();

      if (save) {
        chatHistory.push({ message, isUser, time: stamp.textContent });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      }

      if (!isUser) speakText(message);
    }

    function loadChatHistory() {
      chatContainer.querySelectorAll('.message-bubble:not(:first-child)').forEach(e => e.remove());
      chatHistory.forEach(({ message, isUser, time }) => addMessage(message, isUser, time, false));
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      messageInput.disabled = true;
      sendButton.disabled = true;
      loadingSpinner.style.display = 'inline-block';
      sendText.style.display = 'none';

      addMessage(message, true);

      const styleMap = {
        professional: "Profesyonel & Resmi",
        friendly: "Samimi & ArkadaÅŸÃ§a",
        funny: "Esprili & EÄŸlenceli",
        minimal: "Minimalist & Direkt"
      };

      const payload = {
        userMessage: message,
        style: styleMap[styleSelector.value] || styleMap.professional
      };

      const loopId = styleSelector.value === 'funny' ? 'fac2e317-e352-42a8-930c-552123d6499e'
                    : styleSelector.value === 'friendly' ? 'e0a0519e-409e-4ff8-bfba-4a5a5261217c'
                    : '5057b32c-ea45-418d-8e45-37270c15289f';

      try {
        const res = await fetch(`https://magicloops.dev/api/loop/${loopId}/run`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error('API hatasÄ±');
        const data = await res.json();
        addMessage(data.reply);
      } catch (e) {
        addMessage("ÃœzgÃ¼nÃ¼m, bir hata oluÅŸtu.");
      } finally {
        messageInput.value = '';
        messageInput.disabled = false;
        sendButton.disabled = false;
        loadingSpinner.style.display = 'none';
        sendText.style.display = 'inline';
      }
    }

    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.onresult = e => {
        messageInput.value = e.results[0][0].transcript;
      };
      recognition.onend = () => listeningIndicator.style.display = 'none';
      recognition.onerror = e => console.error(e);

      micButton.addEventListener('click', () => {
        listeningIndicator.style.display = 'inline';
        recognition.start();
      });
    } else {
      micButton.style.display = 'none';
    }

    function speakText(text) {
      if (!ttsToggle.checked) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'tr-TR';
      const voices = window.speechSynthesis.getVoices();
      const trVoice = voices.find(v => v.lang.includes('tr'));
      if (trVoice) utterance.voice = trVoice;
      speechSynthesis.speak(utterance);
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    newChatButton.addEventListener('click', () => {
      localStorage.removeItem('chatHistory');
      chatHistory.length = 0;
      chatContainer.innerHTML = '';
      location.reload();
    });

    loadChatHistory();
    scrollToBottom();
  </script>
</body>
</html>
