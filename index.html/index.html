<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basit Chat Deneme</title>
  <style>
    body { font-family: Arial; margin:0; padding:0; display:flex; flex-direction: column; height: 100vh;}
    #chat { flex: 1; overflow-y: auto; padding: 10px; background: #f0f0f0;}
    .message { margin: 5px 0; padding: 8px 12px; border-radius: 10px; max-width: 70%;}
    .user { background: #a0e7a0; align-self: flex-end; margin-left: auto;}
    .bot { background: #ddd; align-self: flex-start; margin-right: auto;}
    #input-area { display: flex; padding: 10px; background: #fff; border-top: 1px solid #ccc;}
    #message-input { flex: 1; padding: 8px; font-size: 1rem; }
    #send-btn { padding: 8px 15px; margin-left: 10px; background: #4CAF50; color: white; border:none; cursor:pointer;}
  </style>
</head>
<body>

  <div id="chat">
    <div class="message bot">Merhaba! Size nasıl yardımcı olabilirim?</div>
  </div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Mesajınızı yazın..." />
    <button id="send-btn">Gönder</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if(!text) return;
      addMessage(text, 'user');
      input.value = '';
      // Bot cevabı için basit örnek
      setTimeout(() => addMessage("Bu örnek bot cevabıdır.", 'bot'), 500);
    }

    sendBtn.addEventListener('click', sendMessage);

    input.addEventListener('keydown', e => {
      if(e.key === 'Enter'){
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
