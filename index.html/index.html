<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat + Yapay Zeka</title>
  <style>
    body { font-family: Arial; margin:0; padding:0; display:flex; flex-direction: column; height: 100vh;}
    #chat { flex: 1; overflow-y: auto; padding: 10px; background: #f0f0f0;}
    .message { margin: 5px 0; padding: 8px 12px; border-radius: 10px; max-width: 70%;}
    .user { background: #a0e7a0; align-self: flex-end; margin-left: auto;}
    .bot { background: #ddd; align-self: flex-start; margin-right: auto;}
    #input-area { display: flex; padding: 10px; background: #fff; border-top: 1px solid #ccc;}
    #message-input { flex: 1; padding: 8px; font-size: 1rem; }
    #send-btn { padding: 8px 15px; margin-left: 10px; background: #4CAF50; color: white; border:none; cursor:pointer;}
    #loading { margin-left: 10px; align-self: center; display: none; }
  </style>
</head>
<body>

  <div id="chat">
    <div class="message bot">Merhaba! Size nasıl yardımcı olabilirim?</div>
  </div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Mesajınızı yazın..." autocomplete="off"/>
    <button id="send-btn">Gönder</button>
    <div id="loading">...</div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const loading = document.getElementById('loading');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if(!text) return;
      addMessage(text, 'user');
      input.value = '';
      loading.style.display = 'inline-block';
      sendBtn.disabled = true;
      input.disabled = true;

      try {
        // Buraya kendi MagicLoops veya başka API URL ve loopId'nizi koyun
        const loopId = '5057b32c-ea45-418d-8e45-37270c15289f'; // Örnek loopId (Profesyonel & Resmi)
        const url = `https://magicloops.dev/api/loop/${loopId}/run`;

        const payload = {
          userMessage: text,
          style: "Profesyonel & Resmi" // Veya başka stil, dilersen değiştir
        };

        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if(!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        const reply = data.reply || "Üzgünüm, cevap alınamadı.";

        addMessage(reply, 'bot');
      } catch (error) {
        console.error('API Hatası:', error);
        addMessage("Üzgünüm, bir hata oluştu. Lütfen daha sonra tekrar deneyin.", 'bot');
      } finally {
        loading.style.display = 'none';
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);

    input.addEventListener('keydown', e => {
      if(e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
